spring.datasource.url=jdbc:postgresql://localhost:5432/StockManagerDB
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
cors.allowed-origins=${CORS:http://localhost:5173}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.profiles.active=default

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

item.type.alimento=ALIMENTO
item.type.bebida=BEBIDA
item.type.eletronico=ELETRONICO

transacao.type.venda=VENDA
transacao.type.compra=COMPRA